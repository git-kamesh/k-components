<!DOCTYPE html>
<html>

</head>

<body>
    <div id="container">
        <div class="main">
            <h3>Button</h3>
            <div class="btn-slot"></div>

            <h3>Current Time</h3>
            <div class="timer-slot"></div>
        </div>
    </div>

    <script src="bundle.js"></script>

            "Click me!");

        components.currentTime('.timer-slot');
